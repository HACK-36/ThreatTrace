apiVersion: v1
kind: Secret
metadata:
  name: cerberus-secrets
  namespace: cerberus
type: Opaque
stringData:
  # Database credentials
  postgres-password: "cerberus_password"
  
  # MinIO credentials
  minio-access-key: "cerberus"
  minio-secret-key: "cerberus_minio_password"
  
  # JWT secret (CHANGE IN PRODUCTION)
  jwt-secret-key: "cerberus-production-secret-key-min-32-characters-long"
  
  # Service API keys (GENERATE UNIQUE KEYS IN PRODUCTION)
  gatekeeper-api-key: "gk_prod_change_me"
  switch-api-key: "sw_prod_change_me"
  labyrinth-api-key: "lb_prod_change_me"
  sentinel-api-key: "st_prod_change_me"
  warroom-api-key: "wr_prod_change_me"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cerberus-config
  namespace: cerberus
data:
  # Kafka configuration
  kafka-bootstrap-servers: "kafka:9092"
  
  # Database configuration
  postgres-url: "postgresql://cerberus:cerberus_password@postgres:5432/cerberus"
  
  # Redis configuration
  redis-url: "redis://redis:6379"
  
  # MinIO configuration
  minio-endpoint: "minio:9000"
  minio-secure: "false"
  
  # Service URLs
  gatekeeper-url: "http://gatekeeper:8000"
  switch-url: "http://switch:8001"
  labyrinth-url: "http://labyrinth:8002"
  sentinel-url: "http://sentinel:8003"
  
  # JWT configuration
  jwt-expire-minutes: "60"
