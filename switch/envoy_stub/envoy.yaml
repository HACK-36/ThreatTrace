static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8081
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: switch-cluster
          http_filters:
          - name: envoy.filters.http.lua
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
              inline_code: |
                function envoy_on_request(request_handle)
                  local session_id = request_handle:headers():get("cookie")
                  if session_id then
                    -- Extract session id
                    session_id = string.match(session_id, "session=([^;]+)")
                    if session_id then
                      -- Query Redis for pinned session
                      local redis = require("redis")
                      local client = redis.connect("redis", 6379)
                      local target = client:get("session:" .. session_id)
                      client:close()

                      if target == "labyrinth" then
                        -- Route to Labyrinth
                        request_handle:headers():add("X-Cerberus-Routed", "labyrinth")
                        request_handle:route():route():set_cluster_name("labyrinth-cluster")
                      end
                    end
                  end
                end
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.Router

  clusters:
  - name: switch-cluster
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: switch-cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: switch
                port_value: 8001

  - name: labyrinth-cluster
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: labyrinth-cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: labyrinth
                port_value: 8002

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
