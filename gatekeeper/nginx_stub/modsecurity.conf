# ModSecurity Core Rules (stub)
SecRuleEngine On

# Basic rules
SecRule REQUEST_URI "@contains ' OR '" "id:1001,phase:2,t:none,block,msg:'SQL Injection detected',severity:2,tag:'sql_injection'"

# OWASP CRS stub
SecRule REQUEST_BODY "@contains ' UNION '" "id:1002,phase:2,t:none,block,msg:'SQL Injection UNION detected',severity:2"

# Custom rule for test
SecRule REQUEST_HEADERS:X-POI "@streq test" "id:1003,phase:1,t:none,block,msg:'Test malicious header detected',severity:1"

# Default deny
SecDefaultAction "phase:2,deny,status:403,log"
